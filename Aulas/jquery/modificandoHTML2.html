<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('<span>, 3</span>').appendTo('#div1');
        $('<span>, -1</span>').appendTo('#div1');
        $('#div2').before('<p>Antes 2</p>');
        $('#div2').after('<p>depois 2</p>');
        $('<p>Antes 3</p>').insertBefore('#div3');
        $('<p>Depois 3</p>').insertAfter('#div3');
        
        $('p.numero').wrap('<div>'); //envolve
        //wrapAll envolve tudo que foi selecionado com oq vc vai passar no parametro
        //.empty() limpa oq tem dentro das chaves
        //.remove()
        //$(<div>).replaceAll(seletor) subistitui o seletor pelo item passado ...  
        // passando o seletor primeiro e dps o elemento que vai subsituir temos o replaceWith()
        $('body > p').replaceWith('<div>Substituto</div>');
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this.html()))
        });
    </script>
</body>
