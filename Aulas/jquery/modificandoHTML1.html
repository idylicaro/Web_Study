<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        // conteudo 1
        $('#conteudo1').append('<p>1</p>');

        // conteudo 1
        const elementos = [
        $('<li></li>').append('Arroz'),
        $('<li>').append('Feijao'),
        $('<li>').append('Batata')
        ]
        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos); //poderia usar o .preppend para o sorvete ser o ultimo item
        $('#conteudo2').append(lista);

        // o .htlm() substitui o conteudo 
        
        
    </script>
</body>
