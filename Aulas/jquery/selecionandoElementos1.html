<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque');
        
        $('div p span').addClass('destaque'); //adicionar ao span

        //filtros
        $('li:first').css('border','solid 3px blue');
        $('li:odd').css('border','solid 6px white');
        $('li:gt(1)').css('border','solid 6px black');
        $('li:contains("r")').css('border','solid 6px green');


        $('form *').hide();
        $('form :text').show();
        $('form :password').show();
        $('form :checkbox').show(5000);
        $('form :file').show();
        $('form :radio').show(2000);
    </script>
</body>
