<script>
    // pega o elementoo que tem a marcação vm-folder e esconde os itens dentro ou mostra
    document.querySelectorAll('[wm-folder]').forEach(folder =>{
       folder.onclick = function(e){
           const nextComponet = folder.nextElementSibling;
           const display = nextComponet.style.display;
           nextComponet.style.display = (display === 'none') ? 'block' : 'none';
       } 
    });
</script>
