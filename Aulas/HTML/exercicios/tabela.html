<h2>TABELA</h2>

<table>
    <!-- CABEÇALHO -->
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
        
    </thead>
    <!-- CORPO -->
    <tbody>
        <tr>
            <!-- td == table data -->
            <td>Fruta</td>
            <td>R$:2,40</td>
            <td>2</td>
            <td>R$:4,80</td>
        </tr>
        <tr>
            <!-- td == table data -->
            <td>Fruta Brasileira</td>
            <td>R$:2,50</td>
            <td>2</td>
            <td>R$:5,00</td>
        </tr>
    </tbody>
    <tfoot class="tfoott">
        <tr>
            <td colspan="3">Total</td>
            <td>R$:9,80</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
    }
    thead tr{
        border-bottom: solid 3px #444;
    }
    tbody tr:hover{
        background-color: #dedede;
    }
    tfoot{
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
