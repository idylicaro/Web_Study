<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Exercícios HTML</title>
    </head>
    <body>
        <style>
            #conteudo {
                padding: 30px 0px;
            }
        </style>
        <header>
            <H1>Exercícios HTML</H1>
        </header>
        <nav>
            <a href="exercicios/text.html">00- Text</a> |
            <a href="exercicios/lista1.html">01- Listas</a> |
            <a href="exercicios/links.html">02- Links</a> |
            <a href="exercicios/tabela.html">03- Tabelas</a> |
            <a href="exercicios/forms/form.html">04- Formularios</a> |
            <a href="exercicios/forms/imagens.html">05- Imagens</a> |
            <a href="exercicios/forms/videos/video.html">06- Videos</a> |
            <a href="exercicios/forms/tagNotVisble.html">07- Tags não visiveis</a> |
        </nav>
        <section id="conteudo">

        </section>
        <footer></footer>
        <script>
            document.querySelectorAll('a').forEach(link =>{
                link.onclick = function(e){
                    e.preventDefault(); //prever evento padrao
                    const conteudo = document.getElementById('conteudo'); // ele ta pegando o elemento desta pagina com o id 'conteudo'
                    //requisição ajax
                    fetch(link.href)
                        .then(response => response.text())  //pegando conteudo da pagina html
                        .then(html => conteudo.innerHTML = html)
                }
            })
        </script>
    </body>
</html>
